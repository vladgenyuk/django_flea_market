{% extends 'svoy01/layout.html' %}



{% block content %}
<h1>Комната чатов</h1>
{% for c in Chats %}
    {% for member in c.members.all %}
        {% if member.username != request.user.username %}
            <a href="{% url 'room' receiver_id=1 %}"><p>{{ member }}</p></a>
        {% endif %}
    {% endfor %}

{% endfor %}

{% endblock %}
