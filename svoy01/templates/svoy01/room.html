<style>
.body{
    overflow: hidden;
}
</style>
<section style="background-color: #cfcfcf;">
<!--    <h1>Request {{ request.user }}</h1>-->
<ol class="chat" id="chat-log">
{% for msg in history %}
    {% if msg.author != request.user %}
    <li class="other">
        <div class="msg">
            <p>{{ msg }}</p>
            <time class="time">{{ msg.created }}</time>
        </div>
    </li>
    {% else %}
    <li class="self">
        <div class="msg">
            <p>{{ msg }}</p>
            <time class="time">{{ msg.created }}</time>
        </div>
    </li>
    {% endif %}
{% endfor %}
</ol>

</section>

<div>
    <input class="input" id="chat-message-input" type="text"/>
    <button class="send_button" id="chat-message-submit" type="button"><i class="fa fa-paper-plane-o"></i></button>
</div>
<script>
    var roomName = {{ room_name_json }};
    var chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/' + roomName + '/');

    {% for l in history %}
    document.querySelector('#chat-log').value += (
            '{{ l }}' + ' via ' + ' {{ l.author }}' + '\n'
    );
    {% endfor %}


    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        var user = data['username'];
        document.querySelector('#chat-log').value += (message + ' via ' + user + '\n');
    };

    chatSocket.onclose = function() { //e e e e e ee e e e e
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
{% endblock %}
